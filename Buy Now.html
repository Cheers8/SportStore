<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Equipment Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="welcome-banner">
            <div class="container">
                <div class='container-fluid customcolor text-center'>
                    <div class='row justify-content-center'>
                        <h1>Welcome to our Sports Store</h1>
                        <p>Find the best equipment for your sports activities.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class='container-fluid customcolor text-center'>
                <div class='row justify-content-center'>
                    <nav>
                        <ul class="nav justify-content-center" style="background-color: rgb(12, 190, 226);">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: white;" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white;" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white;" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Cart</h2>
        <form action="/buynowdata" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="0123-456-789">
            </div>
            <div class="mb-3">
                <label for="delivery" class="form-label">Delivery Address</label>
                <input type="text" class="form-control" id="delivery" name="delivery" placeholder="Postal Address">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity of item">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/buynowdata" method="get">
            <button type="submit" class="btn btn-primary">Get Buy Now Data</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class='row justify-content-center'>
                Contact us: info@sportsstore.com | Phone: 0123-456-789 <br><br>
                &copy; Copyright 2024 Sports Corporation
            </div>
        </div>
    </footer>

    <script src="path/to/your/bootstrap.min.js"></script>
</body>

</html>
